<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="page-title">Image no.1</h1>
        <div id="page-content">
            <img src="Images/image1.jpg" alt="Image 1" id="page-image">
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item disabled" id="prev-page">
                    <a class="page-link" href="#" data-page="1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#" data-page="1">1</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="4">4</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="5">5</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="6">6</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="7">7</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="8">8</a></li>
                <li class="page-item" id="next-page">
                    <a class="page-link" href="#" data-page="2">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
